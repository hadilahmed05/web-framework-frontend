trigger:
- main

pool:
  name: Default



steps:
- script: |
    # Run OWASP ZAP scan
    zaproxy -cmd -quickurl http://http://172.213.180.82:80 -quickout zap_report.html
  displayName: 'Run OWASP ZAP Scan'

- task: PublishPipelineArtifact@1
  inputs:
    artifactName: 'zap-report'
    targetPath: 'zap_report.html'
  displayName: 'Publish OWASP ZAP Reports'
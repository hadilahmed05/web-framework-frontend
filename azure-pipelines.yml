# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- main

jobs:
- job: BuildAndScan
  pool:
    name: Default
  steps:
  - script: |
      wget https://github.com/arachni/arachni/releases/download/v1.6.1.3/arachni-1.6.1.3-0.6.1.1-linux-x86_64.tar.gz
      tar -xzf arachni-1.6.1.3-0.6.1.1-linux-x86_64.tar.gz
      sudo mv arachni-1.6.1.3-0.6.1.1 /usr/local/arachni
    displayName: 'Install Arachni'

  - script: |
      /usr/local/arachni/bin/arachni http://172.213.180.82/ --output-only-stdout --report-save-path=report.afr
    displayName: 'Run Arachni Scan'

  - script: |
      ls -la
    displayName: 'List files in working directory'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)/report.afr'
      artifact: 'arachni-report'
      publishLocation: 'pipeline'
    displayName: 'Publish Arachni Report'
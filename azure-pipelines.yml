# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- main

pool:
  name: Default
steps:
- task: CmdLine@2
  displayName: 'Pull KubeLinter Docker Image'
  inputs:
    script: |
      docker pull stackrox/kube-linter:latest

- task: CmdLine@2
  displayName: 'Run KubeLinter Scan'
  inputs:
    script: |
      docker run --rm -v $(Build.SourcesDirectory):/data stackrox/kube-linter:latest lint /data/path/to/your/k8s/manifests --format sarif --output /data/kubelinter-reports/kubelinter-results.sarif

- task: PublishPipelineArtifact@1
  displayName: 'Publish KubeLinter Report'
  inputs:
    targetPath: '$(Build.SourcesDirectory)/kubelinter-reports'
    artifactName: 'kubelinter-reports'
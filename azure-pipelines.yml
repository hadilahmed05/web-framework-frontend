
# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- main

pool:
  name: Default

steps:
- script: |
    docker pull owasp/zap2docker-stable
    docker run -u root -v $(System.DefaultWorkingDirectory):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -t http://172.213.180.82 -r zap_report.html
  displayName: 'Run OWASP ZAP Baseline Scan'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/zap_report.html'
    artifactName: 'DAST-Reports'
    publishLocation: 'pipeline'